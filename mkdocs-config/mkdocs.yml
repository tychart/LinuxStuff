theme: 
  name: material
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    # - navigation.sections
    - navigation.path
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-group
        name: Light Mode
      primary: blue
    
    - scheme: slate
      toggle:
        icon: material/lightbulb-group
        name: Dark Mode
      primary: blue
    

    
