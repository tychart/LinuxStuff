site_name: Infrastructure Docs

site_url: https://byu-oit.github.io/infrastructure-docs/
repo_url: https://github.com/byu-oit/infrastructure-docs
edit_uri: "edit/main/docs/"
extra:
  generator: true
  social:
    - icon: fontawesome/brands/square-github
      name: Feedback
      link: https://github.com/ces-soc/engineering_docs/issues
extra_css:
  - docs/extra.css

# nav:
